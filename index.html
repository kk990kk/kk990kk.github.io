<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界风景介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 20px 0;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .country {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .country img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>世界风景介绍</h1>
    </header>

    <div class="country">
        <h2>中国</h2>
        <img src="china.jpg" alt="中国风景">
        <p>中国是一个拥有悠久历史和壮丽风景的国家。</p>
        <p>著名景点：</p>
        <ul>
            <li><a href="https://baike.baidu.com/item/%E9%95%BF%E5%9F%8E%E5%8F%A4%E5%9F%8E">长城</a></li>
            <li><a href="https://baike.baidu.com/item/%E9%BB%84%E5%B1%B1">黄山</a></li>
            <li><a href="https://baike.baidu.com/item/%E6%B3%B0%E5%B1%B1%E5%A4%A9%E6%A2%AF">泰山</a></li>
        </ul>
    </div>

    <!-- 美国和法国的部分类似，此处省略 -->

</body>
</html>
